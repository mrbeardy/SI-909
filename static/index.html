<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SI-909</title>

  <link rel="stylesheet" href="css/style.css" />
  <link href="https://fonts.googleapis.com/css?family=Chathura|Share+Tech:400,700" rel="stylesheet">
</head>
<body>

  <svg xmlns="http://www.w3.org/2000/svg"
       id="si-909" width="1000" height="500">

  <!-- Background -->
    <rect width="100%" height="478" y="2" fill="hsl(45, 60%, 90%)" />

  <!-- Side Supports -->
    <rect width="20" height="480" fill="hsl(45, 20%, 40%)" />
    <rect width="20" height="480" x="980" fill="hsl(45, 20%, 40%)" />

  <!-- Bottom -->
    <rect
      width="960"
      height="22"
      x="20"
      y="478"
      fill="hsl(45, 20%, 55%)"
    />
    <path d="M0,480 l20,0 l10,20 l-20,0 z" fill="hsl(45, 20%, 25%)" />
    <path d="M1000,480 l-20,0 l-10,20 l20,0 z" fill="hsl(45, 20%, 25%)" />

  <!-- 'beardy' Logo -->
    <path
      d="
         M  70,  70
         l   0, -40
         l   5,   0
         l   0,  39
         l  20,   0
         c   5,   0   10,  0   10, -5
         l   0, -20
         c   0,  -5    0, -5  -21, -5

         M  65,  70
         l   0, -45
         l  15,   0
         l   0,  38
         l  19,   0
         l   0, -18
         l -15,   0
      "
      stroke="hsl(20, 90%, 70%)"
      stroke-width="2"
      fill="transparent"
    />

    <text
      x="110"
      y="70"
      font-family="Chathura"
      font-size="100"
      stroke="hsl(20, 90%, 70%)"
      fill="transparent"
      stroke-width="2"
      stroke-dasharray="3,2"
    >
      eardy
    </text>

  <!-- 7-Segment Display -->
    <rect x="100" />
  </svg>

  <script src='si909.js'></script>
</body>
</html>
